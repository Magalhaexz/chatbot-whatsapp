<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Chatbot Viagens</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        header h1 {
            color: #667eea;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-info {
            background: #3b82f6;
            color: white;
        }

        .btn-info:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .icon {
            font-size: 40px;
            opacity: 0.2;
            float: right;
        }

        .search-box {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .search-box input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .leads-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .leads-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .leads-header h2 {
            color: #333;
            font-size: 24px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        tr:hover {
            background: #f9fafb;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-aereo { background: #dbeafe; color: #1e40af; }
        .badge-rodoviario { background: #fef3c7; color: #92400e; }
        .badge-maritimo { background: #ddd6fe; color: #5b21b6; }
        .badge-completo { background: #d1fae5; color: #065f46; }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .protocol {
            font-weight: 600;
            color: #667eea;
        }

        .phone {
            font-family: 'Courier New', monospace;
            color: #059669;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 13px;
        }

        .auto-refresh .dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .filter-btn.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .filter-btn:hover {
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            header {
                text-align: center;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .stat-card .icon {
                display: none;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px 5px;
            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.show {
            display: flex;
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span>ü§ñ</span> Painel Administrativo
            </h1>
            <div class="header-actions">
                <button class="btn btn-success" onclick="downloadExcel()">
                    üì• Baixar Excel
                </button>
                <button class="btn btn-info" onclick="refreshData()">
                    üîÑ Atualizar
                </button>
                <div class="auto-refresh">
                    <span class="dot"></span>
                    <span>Auto-refresh ativo</span>
                </div>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon">üìä</div>
                <h3>Total de Leads</h3>
                <div class="value" id="totalLeads">-</div>
            </div>
            <div class="stat-card">
                <div class="icon">üìÖ</div>
                <h3>Leads Hoje</h3>
                <div class="value" id="leadsToday">-</div>
            </div>
            <div class="stat-card">
                <div class="icon">üìà</div>
                <h3>Esta Semana</h3>
                <div class="value" id="leadsWeek">-</div>
            </div>
            <div class="stat-card">
                <div class="icon">üìÜ</div>
                <h3>Este M√™s</h3>
                <div class="value" id="leadsMonth">-</div>
            </div>
        </div>

        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="üîç Buscar por telefone, destino, tipo de viagem..."
                onkeyup="filterLeads()"
            >
        </div>

        <div class="leads-section">
            <div class="leads-header">
                <h2>üìã Or√ßamentos Recebidos</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterByType('all')">Todos</button>
                    <button class="filter-btn" onclick="filterByType('A√©reo')">‚úàÔ∏è A√©reo</button>
                    <button class="filter-btn" onclick="filterByType('Rodovi√°rio')">üöå Rodovi√°rio</button>
                    <button class="filter-btn" onclick="filterByType('Mar√≠timo')">üö¢ Mar√≠timo</button>
                    <button class="filter-btn" onclick="filterByType('Pacote Completo')">üéí Completo</button>
                </div>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Protocolo</th>
                            <th>Data/Hora</th>
                            <th>Telefone</th>
                            <th>Tipo</th>
                            <th>Destino</th>
                            <th>Per√≠odo</th>
                            <th>Passageiros</th>
                            <th>Or√ßamento</th>
                        </tr>
                    </thead>
                    <tbody id="leadsTableBody">
                        <tr>
                            <td colspan="8" class="loading">Carregando dados...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <span id="toastIcon">‚úÖ</span>
        <span id="toastMessage">Mensagem</span>
    </div>

    <script>
        let allLeads = [];
        let currentFilter = 'all';

        // Carregar dados ao iniciar
        async function loadData() {
            try {
                const [leadsResponse, statsResponse] = await Promise.all([
                    fetch('/api/leads'),
                    fetch('/api/stats')
                ]);

                const leadsData = await leadsResponse.json();
                const statsData = await statsResponse.json();

                if (leadsData.success) {
                    allLeads = leadsData.leads;
                    renderLeads(allLeads);
                }

                if (statsData.success) {
                    updateStats(statsData.stats);
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showToast('Erro ao carregar dados', 'error');
            }
        }

        function updateStats(stats) {
            document.getElementById('totalLeads').textContent = stats.total || 0;
            document.getElementById('leadsToday').textContent = stats.today || 0;
            document.getElementById('leadsWeek').textContent = stats.thisWeek || 0;
            document.getElementById('leadsMonth').textContent = stats.thisMonth || 0;
        }

        function renderLeads(leads) {
            const tbody = document.getElementById('leadsTableBody');
            
            if (leads.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="no-data">Nenhum lead encontrado</td></tr>';
                return;
            }

            tbody.innerHTML = leads.map(lead => `
                <tr>
                    <td class="protocol">#${lead.id}</td>
                    <td>${formatDate(lead.created_at)}</td>
                    <td class="phone">${lead.phone}</td>
                    <td><span class="badge badge-${getBadgeClass(lead.tipo_viagem)}">${lead.tipo_viagem || '-'}</span></td>
                    <td>${lead.destino || '-'}</td>
                    <td>${lead.periodo || '-'}</td>
                    <td>${lead.num_passageiros || '-'}</td>
                    <td>${lead.orcamento || '-'}</td>
                </tr>
            `).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getBadgeClass(tipo) {
            if (!tipo) return 'aereo';
            if (tipo.includes('A√©reo')) return 'aereo';
            if (tipo.includes('Rodovi√°rio')) return 'rodoviario';
            if (tipo.includes('Mar√≠timo')) return 'maritimo';
            if (tipo.includes('Completo')) return 'completo';
            return 'aereo';
        }

        function filterLeads() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = allLeads;

            // Aplicar filtro de tipo
            if (currentFilter !== 'all') {
                filtered = filtered.filter(lead => 
                    lead.tipo_viagem && lead.tipo_viagem.includes(currentFilter)
                );
            }

            // Aplicar busca
            if (searchTerm) {
                filtered = filtered.filter(lead => 
                    (lead.phone && lead.phone.toLowerCase().includes(searchTerm)) ||
                    (lead.destino && lead.destino.toLowerCase().includes(searchTerm)) ||
                    (lead.tipo_viagem && lead.tipo_viagem.toLowerCase().includes(searchTerm)) ||
                    (lead.periodo && lead.periodo.toLowerCase().includes(searchTerm)) ||
                    (lead.orcamento && lead.orcamento.toLowerCase().includes(searchTerm))
                );
            }

            renderLeads(filtered);
        }

        function filterByType(type) {
            currentFilter = type;
            
            // Atualizar bot√µes ativos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            filterLeads();
        }

        async function downloadExcel() {
            try {
                showToast('Preparando arquivo Excel...', 'info');
                
                const response = await fetch('/api/export/excel');
                
                if (!response.ok) {
                    throw new Error('Erro ao gerar Excel');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `orcamentos-viagens-${new Date().toISOString().split('T')[0]}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showToast('Excel baixado com sucesso! ‚úÖ', 'success');
            } catch (error) {
                console.error('Erro ao baixar Excel:', error);
                showToast('Erro ao baixar Excel', 'error');
            }
        }

        function refreshData() {
            showToast('Atualizando dados...', 'info');
            loadData();
            setTimeout(() => {
                showToast('Dados atualizados! ‚úÖ', 'success');
            }, 500);
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const msg = document.getElementById('toastMessage');

            icon.textContent = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            msg.textContent = message;
            
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Auto-refresh a cada 30 segundos
        setInterval(loadData, 30000);

        // Carregar dados ao iniciar
        loadData();
    </script>
</body>
</html>
